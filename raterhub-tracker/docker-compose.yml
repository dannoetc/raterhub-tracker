version: "3.9"

services:
  db:
    image: postgres:16
    container_name: raterhub-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: raterhub
      POSTGRES_PASSWORD: super-secret-db-password
      POSTGRES_DB: raterhub
    volumes:
      - raterhub_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raterhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raterhub-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://raterhub:super-secret-db-password@db:5432/raterhub
    entrypoint: ["/app/entrypoint.sh"]

volumes:
  raterhub_pgdata:
