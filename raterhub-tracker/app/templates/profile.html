<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile – RaterHub Tracker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f2ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 640px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            padding: 24px 28px;
        }
        h1 {
            margin-top: 0;
            color: #4a2e8a;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #7c3aed;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #6d28d9;
        }
        .message {
            margin-top: 12px;
            color: #15803d;
            font-size: 14px;
        }
        .nav {
            margin-bottom: 16px;
        }
        .nav a {
            color: #7c3aed;
            text-decoration: none;
            margin-right: 12px;
            font-size: 14px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/dashboard/today">← Back to dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <h1>Your Profile</h1>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <form method="post" action="/profile">
        <label for="timezone">Timezone (IANA name, e.g. "America/Denver")</label>
        <input type="text"
               id="timezone"
               name="timezone_name"
               value="{{ user.timezone or 'UTC' }}"
               placeholder="America/Denver">

        <button type="submit">Save changes</button>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
