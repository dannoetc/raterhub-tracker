<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RaterHub Tracker â€“ Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f4fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            width: 320px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 20px;
            color: #4b3b86;
        }
        p.subtitle {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 13px;
            color: #666;
        }
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #444;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 9px 12px;
            border-radius: 999px;
            border: none;
            background: #6c5ce7;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #5a4cd0;
        }
        .error {
            background: #ffeaea;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 12px;
            color: #b00020;
            margin-bottom: 12px;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            color: #7a748f;
        }

        .footer a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }		
    </style>
</head>
<body>
<div class="card">
    <h1>Sign in</h1>
    <p class="subtitle">Log into RaterHub Tracker to view your dashboards.</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="melissa@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>

        <button type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
